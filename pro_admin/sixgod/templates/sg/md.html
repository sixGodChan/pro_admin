<table border="1">
    <thead>
    <tr>
        {% for name in th_obj %}
            <th>{{ name }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for item in tb_obj %}
        <tr>
            {% for val in item %}
                <td>{{ val }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
